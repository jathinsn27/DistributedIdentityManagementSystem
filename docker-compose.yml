version: '3.7'

services:
  etcd:
    image: quay.io/coreos/etcd:v3.5.0
    command: 
      - /usr/local/bin/etcd
      - --name=etcd0
      - --advertise-client-urls=http://etcd:2379
      - --listen-client-urls=http://0.0.0.0:2379
    ports:
      - "2379:2379"

  app1:
    build: .
    environment:
      - NODE_ID=app1
    depends_on:
      - etcd

  app2:
    build: .
    environment:
      - NODE_ID=app2
    depends_on:
      - etcd

  app3:
    build: .
    environment:
      - NODE_ID=app3
    depends_on:
      - etcd